<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinal Verde | Fazer parte</title>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/sigin.css">
    <link rel="stylesheet" href="../styles/progress-bar.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logos">
        <img src="../images/Logos.png" alt="Prefeitura de Joinville e EPtran">
    </div>

    <form class="form-container">
        <div class="form-title">
	    <h1>Bem vindo de volta</h1>
	    <div class="progress">
            </div>
            <p>Faça o seu login</p>
        </div>

        <div class="form-content">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" required value="joaovito@gmail.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" required value="123465">
                </div>
            </div>
        </div>

        <button class="button">
            Entrar <i class="fa-solid fa-check"></i>
        </button>        
    </form>

    <div class="create-account">
        <img src="../images/create-account-image.svg" alt="Pessoas criando uma conta.">
        <div>
            <h2>Não tem uma conta?</h2>
            <a href="#" class="button yellow">Clique aqui <i class="fa-solid fa-bolt"></i></a>
        </div>
    </div>

    <div class="wave">
        <img  src="../images/login-wave.svg" alt="">
    </div>
</body>
</html>
